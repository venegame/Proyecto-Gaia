<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../CSS/Index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../Scripts/contentCaller.js"></script>

<body>
    <div id="navbar"></div>
    <main>
        <div class="content" style="background: url('../../Images/Background.jpg') center/cover no-repeat; padding: 4rem 1rem;">
            <div class="container" style="max-width: 400px; background-color: rgba(47, 82, 73, 0.95); padding: 2rem; border-radius: 8px; color: #FFF;">
                <ul class="nav nav-tabs nav-fill mb-3" id="loginTab" role="tablist" style="background-color: #F4F4F4; border-radius: 6px;">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active fw-bold text-dark" id="login-tab" data-bs-toggle="tab"
                            data-bs-target="#login" type="button" role="tab">Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link fw-bold text-dark" id="signup-tab" data-bs-toggle="tab"
                            data-bs-target="#signup" type="button" role="tab">Signup</button>
                    </li>
                </ul>

                <div class="tab-content" id="loginTabContent">
                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                        <h3 class="mb-3">Iniciar Sesión</h3>
                        <form method="post" asp-controller="Cuenta" asp-action="Login">
                            <input type="text" name="Usuario" class="form-control mb-3" placeholder="Usuario" required />
                            <input type="password" name="Clave" class="form-control mb-3" placeholder="Contraseña" required />
                            <button type="submit" class="btn w-100 fw-bold" style="background-color: #E3DE61;">Entrar</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="signup" role="tabpanel">
                        <h3 class="mb-3">Registrarse</h3>
                        <form method="post" asp-controller="Cuenta" asp-action="Register">
                            <input type="text" name="Usuario" class="form-control mb-3" placeholder="Usuario" required />
                            <input type="email" name="Correo" class="form-control mb-3" placeholder="Correo" required />
                            <input type="password" name="Clave" class="form-control mb-3" placeholder="Contraseña" required />
                            <button type="submit" class="btn w-100 fw-bold" style="background-color: #E3DE61;">Crear cuenta</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer"></div>
</body>

</html>
