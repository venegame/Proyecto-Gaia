<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../CSS/Index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../Scripts/contentCaller.js"></script>

<body>
    <div id="navbar"></div>
    <main>
        <div class="content"
            style="background: url('../../Images/Background.jpg') center/cover no-repeat; padding: 4rem 1rem;">
            <div class="container"
                style="max-width: 400px; background-color: rgba(47, 82, 73, 0.95); padding: 2rem; border-radius: 8px; color: #FFF;">

                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <h3 class="mb-3">Registrar Planta</h3>
                    <form method="post" asp-controller="Plantas" asp-action="Crear">
                        <input type="text" name="NombreCientifico" class="form-control mb-3"
                            placeholder="Nombre Científico" required />
                        <input type="text" name="NombreComun" class="form-control mb-3" placeholder="Nombre Común"
                            required />
                        <input type="text" name="Ubicacion" class="form-control mb-3" placeholder="Ubicación"
                            required />
                        <select name="Epoca" class="form-control mb-3" required>
                            <option value="">Época de Crecimiento</option>
                            <option value="Primavera">Primavera</option>
                            <option value="Verano">Verano</option>
                            <option value="Otoño">Otoño</option>
                            <option value="Invierno">Invierno</option>
                        </select>
                        <select name="Estado" class="form-control mb-3" required>
                            <option value="">Estado</option>
                            <option value="Saludable">Saludable</option>
                            <option value="Requiere poda">Requiere poda</option>
                            <option value="Marchito">Marchito</option>
                            <option value="En tratamiento">En tratamiento</option>
                        </select>
                        <input type="date" name="FechaUltimoCuidado" class="form-control mb-3" required />
                        <button type="submit" class="btn w-100 fw-bold" style="background-color: #E3DE61;">Guardar
                            Planta</button>
                    </form>
                </div>

            </div>
        </div>
    </main>
    <div id="footer"></div>
</body>

</html>
