<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Inventario</title>
    <link rel="stylesheet" href="../../CSS/Index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../Scripts/contentCaller.js"></script>

<body>
    <div id="navbar"></div>
    <main>
        <div class="content"
            style="background: url('../../Images/Background.jpg') center/cover no-repeat; padding: 4rem 1rem;">
            <div class="container"
                style="max-width: 400px; background-color: rgba(47, 82, 73, 0.95); padding: 2rem; border-radius: 8px; color: #FFF;">

                <div class="tab-pane fade show active" id="inventario" role="tabpanel">
                    <h3 class="mb-3">Registrar Ítem de Inventario</h3>
                    <form method="post" asp-controller="Inventario" asp-action="Crear">
                        <input type="text" name="Nombre" class="form-control mb-3" placeholder="Nombre del Ítem" required />
                        
                        <select name="Categoria" class="form-control mb-3" required>
                            <option value="">Seleccione Categoría</option>
                            <option value="Semillas">Semillas</option>
                            <option value="Fertilizantes">Fertilizantes</option>
                            <option value="Herramientas">Herramientas</option>
                            <option value="Insumos">Insumos</option>
                        </select>
                        
                        <input type="number" name="Cantidad" class="form-control mb-3" placeholder="Cantidad" min="1" required />
                        
                        <input type="date" name="FechaIngreso" class="form-control mb-3" required />
                        
                        <button type="submit" class="btn w-100 fw-bold" style="background-color: #E3DE61;">Guardar Ítem</button>
                    </form>
                </div>

            </div>
        </div>
    </main>
    <div id="footer"></div>
</body>

</html>
