<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/Index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<script src="../Scripts/contentCaller.js"></script>

<body>
    <div id="navbar"></div>
    <main>
        <div class="content p-0">

            <!-- Carrusel: animales del jardín -->
            <div id="jardinCarousel" class="carousel slide w-100" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://placehold.co/1920x600?text=Mariposas+y+polinizadores" class="d-block w-100"
                            alt="Mariposas" />
                    </div>
                    <div class="carousel-item">
                        <img src="https://placehold.co/1920x600?text=Aves+nativas+del+jardín" class="d-block w-100"
                            alt="Aves" />
                    </div>
                    <div class="carousel-item">
                        <img src="https://placehold.co/1920x600?text=Pequeños+mamíferos+en+libertad"
                            class="d-block w-100" alt="Mamíferos" />
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#jardinCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#jardinCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>

            <!-- Mapa con botón -->
            <section class="text-center my-5">
                <img src="https://placehold.co/1920x800?text=Mapa+Interactivo+del+Jardín" alt="Mapa del Jardín"
                    class="img-fluid" />
                <div class="mt-3">
                    <a href="#seccion-info" class="btn btn-success">Ir a la sección de detalles y senderos</a>
                </div>
            </section>

            <!-- Sección publicaciones con fondo -->
            <section id="seccion-info" class="position-relative text-white"
                style="background: url('https://placehold.co/1920x400?text=Publicaciones+y+Novedades') no-repeat center center / cover; height: 400px;">
                <div
                    class="position-absolute top-50 start-50 translate-middle bg-dark bg-opacity-75 p-4 rounded shadow">
                    <h2>Publicaciones del Jardín</h2>
                    <p>Artículos, investigaciones y guías para visitantes.</p>
                    <a href="https://jardin-botanico.ejemplo.org/publicaciones" target="_blank"
                        class="btn btn-outline-light mt-2">Visitar sección de publicaciones</a>
                </div>
            </section>

        </div>
    </main>
    <div id="footer"></div>
</body>

</html>
